<!DOCTYPE html>
<html>

<head>
	<title>Avengers Guessing Game</title>
	<style type="text/css">
		.game {
			height: 500px;
			width: 600px;
			padding: 50px 20px;
		}

		#heroes {
			display: flex;
			flex-wrap: wrap;
		}

		#heroes img {
			height: 120px;
			width: 120px;
		}
	</style>

</head>

<body>
	<center>
		<div class="game">
			<h1>Who will live after Avengers: Infinity War?</h1>
			<p>Choose a character below to see if they'll survive!</p>
			<div id="heroes"></div>
			<div>
				<h1 id="answer"></h1>
			</div>
		</div>
	</center>
	<script type="module" src="src/helpers.js"></script>
	<script type="module" src="src/main.js"></script>
</body>

</html>
